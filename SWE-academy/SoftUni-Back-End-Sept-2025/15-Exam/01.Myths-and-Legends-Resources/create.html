<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/styles.css" />
    <title>Create Page</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <!-- Navigation -->
             <nav>
                <div>
                    <a href="#">Home</a>
                    <a href="#">Dashboard</a>
                    <a href="#">Report</a>
                </div>

                <!-- Logged-in users -->
                <div class="user">
                    <a href="#">Add Myth</a>
                    <a href="#">Logout</a>
                </div>

                <!-- Guest users -->
                <div class="guest">
                    <a href="#">Login</a>
                    <a href="#">Register</a>
                </div>
            </nav>
        </header>
         <main class="create">
            <!-- create Page (Only for logged-in users) -->
            <section id="create">
                <div class="form">
                    <h2>create Myth or Legend</h2>
                    <form class="create-form">
                        <input type="text" id="name" placeholder="Name" />
                        <input type="text" id="origin" placeholder="Origin (e.g. Greek, Norse, Egyptian)"/>
                        <input type="text" id="role" placeholder="Role"/>
                        <input type="text" id="myth-img" placeholder="Image URL" />
                        <input type="text" id="symbol" placeholder="Symbol / Attribute"/>
                        <input type="text" id="era" placeholder="Era or Period" />
                        <textarea id="description" placeholder="Description..." name=""></textarea>
                        <button type="submit">create</button>
                    </form>

                </div>
            </section>
        </main>
    </div>
    <footer>SoftUni JS Back-End Exam 2025 &copy;</footer>
</body>

</html>
